<!DOCTYPE html>
<html>
<head>
	<title>JS Practice</title>
</head>
<body>
	<script type="text/javascript">

	function myMainFunction() {

		var question = confirm("Do you like cats?");

		if (question == true) {
			alert("Me too!");
		}
		else {
			alert("You suck!");
		}

	};

	window.onload = myMainFunction();

	</script>
</body>
</html>
