<!DOCTYPE html>
<html>
<head>
	<title>Blank JS File</title>
</head>
<body>
	<script type="text/javascript">
	// Declares the initial function
		function myMainFunction() {
			// Declares a sentence or word or character
			var myName = "Kevin";
			var x = "x";
			var happy = "I am a happy lad";
			var piString = "3.14";

			// Declares a numeric variable
			var pi = 3.14;
			var pizzasIAte = 24;
			var howMuchMoneyIMake = -0.0001;

			// Booleans (true or false)
			var iAmAwesome = true;
			var youAreAwesome = false;

			// Alert
			alert(pizzasIAte);

			// Confirm
			confirm(pizzasIAte);

			// Prompt
			prompt("How many pizzas did I eat?")

			// Basic Math
			var addition = 1 + 1;
			alert(addition);

		}

	// When the window loads the function loads
		window.onload = myMainFunction();

	</script>
</body>
</html>
